<div class="note-form">
  <input type="text" placeholder="Note Title" [ngModel]="newNote().title || ''"
    (ngModelChange)="newNote.set({ ...newNote(), title: $event })" />

  <textarea placeholder="Note Content" [ngModel]="newNote().content || ''"
    (ngModelChange)="newNote.set({ ...newNote(), content: $event })"></textarea>

  <button (click)="addNote()">Додати нотатку</button>
</div>
