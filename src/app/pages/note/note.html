<div style="width: 40%; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
  <div class="notes-container">
    <div class="note-card" *ngFor="let note of notes">
      <div class="note-header">
        <h2>{{ note.title }}</h2>
        <small>{{ note.createdAt | date:'short' }}</small>
      </div>
      <p>{{ note.content }}</p>
      <a [routerLink]="['/notes', note.id]" class="details-btn">Деталі</a>
    </div>
  </div>
  <app-note-add></app-note-add>
</div>
