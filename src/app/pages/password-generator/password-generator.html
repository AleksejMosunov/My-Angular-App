<h1 style="text-align:center; margin: 1rem 0;">
  {{ title }}
</h1>

<mat-card style="max-width: 500px; margin: 0 auto; padding: 1rem;">

  <!-- Довжина -->
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Довжина</mat-label>
    <input matInput type="number" [(ngModel)]="length" min="4" max="64" />
  </mat-form-field>

  <mat-divider></mat-divider>

  <!-- Чекбокси -->
  <div style="display: flex; flex-direction: column; gap: 0.5rem; margin: 1rem 0;">
    <mat-checkbox [(ngModel)]="includeLowercase">
      Маленькі літери
    </mat-checkbox>

    <mat-checkbox [(ngModel)]="includeUppercase">
      Великі літери
    </mat-checkbox>

    <mat-checkbox [(ngModel)]="includeNumbers">
      Цифри
    </mat-checkbox>

    <mat-checkbox [(ngModel)]="includeSpecial">
      Спеціальні символи
    </mat-checkbox>
  </div>

  <!-- Кнопка генерації -->
  <button mat-raised-button color="primary" style="width: 100%;" (click)="generate()">
    Згенерувати пароль
  </button>

  <!-- Результат -->
  <div *ngIf="password() as pwd" style="margin-top: 1.5rem; text-align: center;">
    <h3 style="color:black">Ваш пароль:</h3>

    <mat-form-field appearance="outline" style="width: 100%;">
      <input matInput [value]="pwd.value" readonly />
    </mat-form-field>

    <button mat-stroked-button color="accent" (click)="copyToClipboard()">
      Скопіювати
    </button>
  </div>

</mat-card>
